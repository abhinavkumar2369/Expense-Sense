version: "3.9"

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: expense_sense_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # Backend API
  backend:
    build: ./backend
    container_name: expense_sense_api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      MONGODB_URI: mongodb://mongodb:27017
    depends_on:
      - mongodb
    restart: unless-stopped

  # Frontend (dev mode â€“ for production use Vercel)
  frontend:
    build: ./frontend
    container_name: expense_sense_web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
